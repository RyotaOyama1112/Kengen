<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>権限変更画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">権限変更画面</h1>
        <form action="/change" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            <input type="hidden" name="userId" th:value="${authority.userId}">
            
            <!-- Nameの値を隠しフィールドに追加 -->
            <input type="hidden" name="name" th:value="${authority.name}">

            <div class="mb-3">
                <label class="form-label">氏名:</label>
                <p class="form-control-plaintext" th:text="${authority.name}"></p>
            </div>

            <div class="mb-3">
                <label class="form-label">権限1:</label>
                <input type="text" name="authority1" class="form-control" th:value="${authority.authority1}">
            </div>

            <div class="mb-3">
                <label class="form-label">権限2:</label>
                <input type="text" name="authority2" class="form-control" th:value="${authority.authority2}">
            </div>

            <div class="mb-3">
                <label class="form-label">権限3:</label>
                <input type="text" name="authority3" class="form-control" th:value="${authority.authority3}">
            </div>

            <button type="submit" class="btn btn-primary">保存</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='/authorities'">戻る</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
